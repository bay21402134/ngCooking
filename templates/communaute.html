 
				<div class="col-xs-12 col-sm-9">
					<div class="content" id="content_users">
						<h1 class="page-title">La communauté</h1>
						
						<section class="section">
							<h2 class="title">~ Les meilleures cuistots ~</h2>
							<div class="sort">
								<p>
									<span class="span-label">Trier par :</span>
									<select name="" id="" ng-model="sortBy">
										<option value="firstname">Ordre alphabétique (A->Z)</option>
										<option value="-firstname">Ordre alphabétique (Z->A)</option>
										<option value="-averageMark">Les mieux notés d'abord</option>
										<option value="averageMark">Les moins bien notés d'abord</option>
										<option value="prod">Les plus productifs d'abord</option>
										<option value="prod_desc">Les moins productifs d'abord</option>
									</select>
								</p>
							</div>
							<div class="users row">
								
								<div class="col-xs-6 col-sm-3 user" ng-repeat="persone in communaute | orderBy:sortBy | limitTo: communauteLimit">
								<div ng-hide="true"> {{getNotePerson(persone.id)}} </div>

									<a href="#/communaute_details/{{persone.id}}">
										<img src={{persone.picture}} alt={{persone.firstnam}}>
										<div class="text"> 
											<p class="name">{{persone.firstnam}}</p>
											<p class="level">
												<span class="stars">
													<span class="glyphicon glyphicon-star" ng-repeat="Grade in Grades(persone.id)"></span>
												</span>
												<span class="status">{{persone.niveau}}</span>
											</p>
										</div>
									</a>
								</div>
								 
							
							</div>
							<div class="row showmore">
								<div class="col-xs-12">
									<button type="button" class="btn btn_color1" ng-click =" communauteLimit = communauteLimit + 4 "><span class="glyphicon glyphicon-chevron-down"></span>Afficher d'avantage</button>
								</div>
							</div>
						</section>

					</div>
				 </div>s
